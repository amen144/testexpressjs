<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: calc(33% - 20px);
            box-sizing: border-box;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h3 {
            margin-top: 0;
        }

        .card p {
            margin: 10px 0;
        }

        .card .buttons {
            display: flex;
            justify-content: space-between;
        }

        .card button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .view-details {
            background-color: #28a745;
        }

        .view-details:hover {
            background-color: #218838;
        }

        .edit {
            background-color: #007bff;
        }

        .edit:hover {
            background-color: #0056b3;
        }

        .delete {
            background-color: #dc3545;
        }

        .delete:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Liste des Contacts</h1>
    <div class="container" id="contactContainer">
    </div>

    <script>
        function createContactCard(contact) {
            return `
                <div class="card" data-id="${contact.id}">
                    <h3>${contact.nom} ${contact.prenom}</h3>
                    <p><strong>Email:</strong> ${contact.email}</p>
                    <p><strong>Numéro de Téléphone:</strong> ${contact.phone_number}</p>
                    <p><strong>Sujet:</strong> ${contact.subject}</p>

                    <div class="buttons">
                     
                        <button class="edit">Éditer</button>
                        <button class="delete">Supprimer</button>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const contactContainer = document.getElementById('contactContainer');

            try {
                const response = await fetch('http://localhost:3000/contacts', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status == 200) {
                    const contacts = await response.json();
                    console.log('Received contacts:', contacts);

                    contacts.map(contact => {
                        contactContainer.innerHTML += createContactCard(contact);
                    });

            
                    document.querySelectorAll('.edit').forEach(button => {
                        button.addEventListener('click', handleEdit);
                    });

                    document.querySelectorAll('.delete').forEach(button => {
                        button.addEventListener('click', handleDelete);
                    });
                } else if (response.status == 500) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Une erreur est survenue lors de la récupération des contacts.');
            }
        });

        function handleEdit(event) {
            const card = event.target.closest('.card');
            const id = card.getAttribute('data-id');
        
            window.location.href = `editContact.html?id=${id}`;
        }

        function handleDelete(event) {
            const card = event.target.closest('.card');
            const id = card.getAttribute('data-id');
           
            alert(`Supprimer le contact avec ID: ${id}`);
        }

        function handleDelete(event) {
    const card = event.target.closest('.card');
    const id = card.getAttribute('data-id');

    const confirmed = confirm(`Êtes-vous sûr de vouloir supprimer le contact avec l'ID: ${id}?`);
    if (!confirmed) {
        return;
    }

    fetch(`http://localhost:3000/contacts/${id}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.ok) {
            alert('Le contact a été supprimé avec succès.');
            card.remove(); 
        } else {
            throw new Error('Échec de la suppression du contact.');
        }
    })
    .catch(error => {
        console.error('Erreur:', error);
        alert('Une erreur est survenue lors de la suppression du contact.');
    });
}

    </script>
</body>
</html>
